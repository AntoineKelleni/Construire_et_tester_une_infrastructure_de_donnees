services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS:-example}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "mongodb://localhost:27017", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10

  etl:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-eu-north-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_PREFIX: ${S3_PREFIX}
      MONGO_HOST: mongodb
      MONGO_PORT: "27017"
      MONGO_ROOT_USER: ${MONGO_ROOT_USER:-root}
      MONGO_ROOT_PASS: ${MONGO_ROOT_PASS:-example}
      MONGO_DB: ${MONGO_DB:-weather_db}
      STATION_PREFIX_MAP: ${STATION_PREFIX_MAP}
    volumes:
      - ./data:/app/data

volumes:
  mongo_data:
